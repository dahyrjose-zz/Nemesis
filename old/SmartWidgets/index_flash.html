		<script type="text/javascript">
			var flashvars = {
			};
			var params = {
				menu: "false",
				scale: "noScale",
				wmode: "opaque"
				//backgroundColor="white";
			};
			//alert(window.location.search.slice(1);
			swfobject.embedSWF("SmartDataTable.swf"+window.location.search.slice(0), "altContent", "100%", "100%", "9.0.0", "expressInstall.swf", flashvars, params);
			function openExcel(message) {
				alert(message);
				try {
					var excel = null;
					if(excel == null) {
						excel = new ActiveXObject("Excel.Application");
					}
					var workbook = excel.Workbooks.Add();

					workbook.Activate();
					var worksheet = workbook.Worksheets("Sheet1");
					worksheet.Activate();

					worksheet.Paste();
					excel.visible=true;
				} catch(exception) {
					window.alert(exception);
				}
			}
		</script>

			html, body { height:100%; overflow:hidden }
			body { margin:0; }
		</style>
